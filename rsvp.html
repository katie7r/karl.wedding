	<body class="is-loading">
		<!-- TODO words :| -->

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">

						<header class="home">
							<span class="avatar">
								<ul class="icons">
									<li><a href="index.html" class="site fa-home"></a></li>
								</ul>
							</span>
						</header>

						<article id="home">
							<h1>RSVP Details</h1>

							<form id="rsvp-form" method="get" action="https://script.google.com/macros/s/AKfycbyv2mGkNzivuyn6-vwFq14cfFfoq3jZeJv8O343aEfBrZGYZxQW/exec">
								<div class="field">
									<input type="text" name="who" id="who" placeholder="Your Name(s)" required />
								</div>

								<div class="field field-left">
									<label>Are you attending?</label>
									<input type="radio" id="rsvp_yes" name="rsvp" value="yes" required />
									<label for="rsvp_yes">Yes</label>
									<input type="radio" id="rsvp_no" name="rsvp" value="no" required />
									<label for="rsvp_no">No</label>
								</div>

								<div class="field field-right">
									<label for="how_many">How many?</label>
									<input type="number" name="how_many" id="how_many" value="0" min="0" required />
								</div>

								<div class="field">
									<textarea name="message" id="message" placeholder="Food allergies, song requests, booster seats needed, &c..." rows="4"></textarea>
								</div>

								<ul class="actions">
									<li>
										<input type="submit" class="button" value="Submit"></input>
									</li>
								</ul>
							</form>
						</article>

						<article id="thanks">
							<h1>Thanks!</h1>
							<p>&#10084;</p>
						</article>

						<footer>
							<a href="index.html">Back</a>
						</footer>

					</section>

				<!-- Footer -->
